<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Search bars</h1>
        <p class="lead">
            Enter bar names to search, click on results to view details. 
        </p>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" name="bar_name" [(ngModel)]="bar_name" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="findBars()" type="submit">Search</button>
        </form>
        <br>
        <p-table [value]="bars">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Open_hour</th>
                    <th>Close_hour</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-bar>
                <tr>
                    <td>
                        <a routerLink="/bars/{{ bar.name }}">
                            {{ bar.name }}
                        </a>
                    </td>
                    <th>{{ bar.phone }}</th>
                    <th>{{ bar.address }}</th>
                    <th>{{ bar.state }}</th>
                    <th>{{ bar.open_hour }}</th>
                    <th>{{ bar.close_hour }}</th>
                </tr>
            </ng-template>
        </p-table>
