<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Search beers</h1>
        <p class="lead">
            Enter beer names to search, click on results to view details.
        </p>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" name="beer_name" [(ngModel)]="beer_name" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="findBeers()" type="submit">Search</button>
        </form>
        <br>
        <p-table [value]="beers">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Manufacture</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-beer>
                <tr>
                    <td>
                        <a routerLink="/beers/{{ beer.name }}">
                            {{ beer.name }}
                        </a>
                    </td>
                    <th>{{ beer.manufacture }}</th>

                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
